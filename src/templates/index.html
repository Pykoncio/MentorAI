<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Mentor AI</h1>
    <h4>Hello! I'm your personal tutor. What topic or question do you need help with today?</h4>

    <div id="chatBox" style="height: 300px; overflow-y: scroll;"></div>

    <input placeholder="Ask something..." type="text" id="mensaje_usuario" name="mensaje_usuario" required>
    <button onClick="sendMessage()" type="submit">
        Send
    </button>
    <script>
        async function sendMessage() {
            const inputMensaje = document.getElementById('mensaje_usuario');
            const mensaje_usuario = inputMensaje.value.trim();
            const chatBox = document.getElementById('chatBox');

            chatBox.innerHTML += `<div class="usuario">${mensaje_usuario}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            inputMensaje.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({mensaje_usuario})
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                chatBox.innerHTML += `<div class="bot">${data.mensaje_usuario}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                chatBox.innerHTML += `<div class="error">Failed to fetch response from server.</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
